<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating</title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Matchmaking!</h1>
      <h2>answer the questions below and we'll tell which celebrity is right for you!</h2>
      <form id="animalForm">
        <div class="form-group">
          <label for="age">Age:</label>
          <input id="age" class="form-control" type="text">
        </div>

        <p>Do you like movies?</p>
        <div class="radio">
          <label>
            <input type="radio" name="movies" value="yes" checked>
            yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="movies" value="no">
            no
          </label>
        </div>
        <p>Do you like music</p>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="yes" checked>
            yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="no">
            no
          </label>
        </div>

        <p>Do you like sports</p>
        <div class="radio">
          <label>
            <input type="radio" name="sports" value="yes" checked>
            yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="sports" value="no">
            no
          </label>
        </div>

        <p>What gender do you like?</p>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="male" checked>
            male
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="female">
            female
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
